<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Auction - Fleuris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Create Auction Listing</h2>
    <form id="auction-form">
      <label>Product ID (paste product UUID):</label>
      <input type="text" id="product_id" required />
      
      <label>Start Price ($):</label>
      <input type="number" id="start_price" min="0" step="0.01" required />
      
      <label>Auction Start Time:</label>
      <input type="datetime-local" id="start_time" required />
      
      <label>Auction End Time:</label>
      <input type="datetime-local" id="end_time" required />
      
      <button type="submit">Create Auction</button>
    </form>
  </div>
  <script type="module" src="create-auction.js"></script>
</body>
</html>
