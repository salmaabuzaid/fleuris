<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris – Explore</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Top nav -->
  <div class="top-nav">
    <div class="brand">Fleuris</div>
    <div class="user-level">Lv. 1 🌸</div>
    <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
  </div>

  <!-- Settings modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="toggleSettings()">&times;</span>
      <h3>Settings</h3>
      <ul>
        <li>Language</li>
        <li>Currency</li>
        <li>Privacy & Security</li>
        <li>Help & Support</li>
        <li onclick="logout()">Sign Out</li>
      </ul>
    </div>
  </div>

  <!-- Content Area -->
  <div id="content">
    <!-- Explore -->
    <div id="tab-explore" class="tab-section">
      <div class="search-bar">
        <input type="text" placeholder="Search styles, brands..." />
        <button>📷</button>
      </div>
      <div class="filters">
        <button class="active">All</button><button>Tops</button><button>Bottoms</button>
        <button>Accessories</button><button>Makeup</button><button>Jewelry</button>
      </div>
      <div id="productGrid" class="product-grid">Loading products…</div>
    </div>

    <!-- AI Stylist -->
    <div id="tab-ai" class="tab-section">
      <p>AI Stylist is coming soon! ✨</p>
    </div>

    <!-- Following -->
    <div id="tab-following" class="tab-section">
      <p>You aren't following anyone yet. Start exploring! 💕</p>
    </div>

    <!-- Me -->
    <div id="tab-me" class="tab-section">
      <h3>My Profile</h3>
      <p>Email: <span id="userEmail">loading…</span></p>
      <button onclick="logout()">Sign Out</button>
    </div>
  </div>

  <!-- Bottom nav -->
  <footer>
    <button id="btn-explore" class="active">🏡 Explore</button>
    <button id="btn-ai">🪄 AI Stylist</button>
    <button id="btn-following">👥 Following</button>
    <button id="btn-me">👤 Me</button>
  </footer>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:placeholder"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Ensure only logged-in buyers access
    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      document.getElementById("userEmail").textContent = user.email;
      fetchProducts();
    });

    // Tab switching
    const sections = ['explore', 'ai', 'following', 'me'];
    sections.forEach(tab => {
      document.getElementById("btn-" + tab)
        .addEventListener("click", () => activateTab(tab));
    });

    function activateTab(tab) {
      sections.forEach(t => document.getElementById("tab-" + t).classList.remove("active"));
      document.getElementById("tab-" + tab).classList.add("active");
      document.querySelectorAll("footer button").forEach(b => b.classList.remove("active"));
      document.getElementById("btn-" + tab).classList.add("active");
    }

    // Settings
    function toggleSettings() {
      const m = document.getElementById("settingsModal");
      m.style.display = m.style.display === "flex" ? "none" : "flex";
    }

    window.logout = async () => {
      await signOut(auth);
      location.href = "index.html";
    };

    // Fetch sample products
    async function fetchProducts() {
      const resp = await fetch('https://dummyjson.com/products?limit=12');
      const data = await resp.json();
      const grid = document.getElementById("productGrid");
      grid.innerHTML = '';
      data.products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.thumbnail}" alt="${p.title}">
          <h4>${p.title}</h4>
          <p>$${p.price}</p>`;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
