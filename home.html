<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleuris – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <script type="module" src="firebase-auth-check.js" defer></script>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <div class="logo">Fleuris</div>
    <div class="user-level">Level 1</div>
    <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h3>Settings</h3>
      <ul>
        <li><label>Language:</label>
          <select><option>English</option><option>Français</option><option>عربي</option><option>हिन्दी</option><option>Deutsch</option></select>
        </li>
        <li><label>Currency:</label>
          <select><option>USD</option><option>EUR</option><option>EGP</option></select>
        </li>
        <li><a href="#">Help & Support</a></li>
        <li><a href="#">Privacy & Security</a></li>
        <li><a href="#" onclick="logout()">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search styles, brands, tags...">
    <button title="Upload a photo">📷</button>
  </div>

  <!-- Category Filters -->
  <div class="filter-tabs">
    <button class="active">All</button>
    <button>Tops</button>
    <button>Bottoms</button>
    <button>Accessories</button>
    <button>Jewelry</button>
    <button>Makeup</button>
    <button>Shoes</button>
    <button>Bags</button>
    <button>Eco</button>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <p style="text-align: center; padding: 40px; color: #888;">No products yet – sellers coming soon!</p>
  </div>

  <!-- Bottom Nav Bar -->
  <div class="bottom-nav">
    <button class="active">🏠 Explore</button>
    <button>👗 AI Stylist</button>
    <button>👥 Following</button>
    <button>🧍 Me</button>
  </div>

  <script>
    function toggleSettings() {
      document.getElementById("settingsModal").classList.toggle("hidden");
    }

    function logout() {
      import('./firebase.js').then(({ auth }) => {
        auth.signOut().then(() => window.location.href = "index.html");
      });
    }
  </script>
</body>
</html>
