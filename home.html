<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
  <header class="top-bar">
    <h1>Fleuris ðŸŒ¸</h1>
    <div class="user-info">
      <span id="userLevel">Beginner</span> |
      Points: <span id="pointsCount">0</span> |
      Coins: <span id="coinsCount">0</span>
      <button id="btnLogout" title="Logout">Logout</button>
    </div>
  </header>

  <main>
    <!-- Bottom navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-target="exploreSection">Explore</button>
      <button class="nav-btn" data-target="aiStylistSection">AI Stylist</button>
      <button class="nav-btn" data-target="followingSection">Following</button>
      <button class="nav-btn" data-target="meSection">Me</button>
    </nav>

    <!-- Sections -->
    <section id="exploreSection" class="section">
      <div class="search-filter-bar">
        <input type="text" id="searchInput" placeholder="Search products..." />
        <input type="file" id="imageSearchInput" accept="image/*" />
        <button id="btnImageSearch">Search Image</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="tops">Tops</button>
        <button class="filter-btn" data-filter="bottoms">Bottoms</button>
        <button class="filter-btn" data-filter="accessories">Accessories</button>
        <button class="filter-btn" data-filter="makeup">Makeup</button>
        <button class="filter-btn" data-filter="eco-friendly">Eco-friendly</button>
      </div>

      <div id="productGrid" class="product-grid"></div>

      <section id="auctionSection">
        <h2>Auctions</h2>
        <div id="auctionList"></div>
      </section>

      <section id="bundleSection">
        <h2>Bundle Discounts</h2>
        <div id="bundleGrid" class="bundle-grid"></div>
      </section>

      <section id="lookbookSection" class="lookbook-section">
        <h2>Lookbooks & Stories</h2>
        <div id="lookbookGrid" class="lookbook-grid"></div>
      </section>

      <div id="imageSearchResult" style="margin-top:15px;"></div>
    </section>

    <section id="aiStylistSection" class="section hidden">
      <h2>AI Stylist</h2>
      <button id="aiGetStyle">Get My Style</button>
      <div id="aiResults"></div>
    </section>

    <section id="followingSection" class="section hidden">
      <h2>Your Feed from Followed Sellers</h2>
      <div id="feedItems"></div>
    </section>

    <section id="meSection" class="section hidden">
      <h2>My Profile</h2>
      <p>Level: <span id="userLevelMe">Beginner</span></p>
      <p>Points: <span id="pointsCountMe">0</span></p>
      <p>Coins: <span id="coinsCountMe">0</span></p>

      <section id="wishlistSection">
        <h3>My Wishlist</h3>
        <div id="wishlistItems"></div>
      </section>

      <section id="badgesSection">
        <h3>My Badges</h3>
        <div id="badgeContainer">No badges yet</div>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
