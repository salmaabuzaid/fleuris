<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris - Explore</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>

  <!-- Top Header -->
  <header class="explore-header">
    <div class="logo-level">
      <h1 class="logo">Fleuris</h1>
      <span class="user-level">🌸 Blossom Level</span>
    </div>
    <button class="settings-icon" id="settingsBtn">⚙️</button>
  </header>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">×</button>
      <ul class="settings-options">
        <li>🌍 Languages</li>
        <li>💱 Currencies</li>
        <li>🔒 Privacy & Security</li>
        <li>🆘 Help & Support</li>
        <li>🚪 Sign Out</li>
      </ul>
    </div>
  </div>

  <!-- Search Bar -->
  <section class="search-section">
    <input type="text" placeholder="Search products, brands, styles..." class="search-input" />
    <button class="photo-btn">📷</button>
    <button class="filter-btn">⚙️</button>
  </section>

  <!-- Filters -->
  <div class="filters">
    <button class="filter active">All</button>
    <button class="filter">Tops</button>
    <button class="filter">Bottoms</button>
    <button class="filter">Accessories</button>
    <button class="filter">Makeup</button>
  </div>

  <!-- Product Grid -->
  <main class="product-grid">
    <!-- Product Card Example -->
    <div class="product-card">
      <img src="assets/earrings.jpg" alt="Pastel Dream Crop Top" />
      <div class="tags"><span>handmade</span> <span>sustainable</span></div>
      <div class="name">Pastel Dream Crop Top</div>
      <div class="price">$29.99 <s>$39.99</s> <span>⭐ 4.8</span></div>
      <button class="add-cart">Add to Cart</button>
    </div>
    <!-- Add more cards here -->
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active">Explore</button>
    <button class="nav-btn">AI Stylist</button>
    <button class="nav-btn">Following</button>
    <button class="nav-btn">Me</button>
  </nav>

  <script>
    document.getElementById('settingsBtn').onclick = () => {
      document.getElementById('settingsModal').classList.add('active');
    };
    function closeModal() {
      document.getElementById('settingsModal').classList.remove('active');
    }
  </script>

</body>
</html>
