<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris – Home</title>
  <link rel="stylesheet" href="home.css" />
  <script type="module" src="home.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="top-bar">
    <div class="logo">Fleuris</div>
    <div class="user-level">Level 1</div>
    <div class="settings-icon" id="settings-btn">⚙️</div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Settings</h3>
      <label>Language:
        <select id="language-select">
          <option>English</option>
          <option>Français</option>
          <option>العربية</option>
          <option>हिंदी</option>
          <option>Deutsch</option>
        </select>
      </label>
      <label>Currency:
        <select id="currency-select">
          <option>USD</option>
          <option>EUR</option>
          <option>EGP</option>
        </select>
      </label>
      <button id="logout-btn">Sign Out</button>
      <button id="close-settings">Close</button>
    </div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search for products or upload a photo...">
    <button class="photo-btn">📷</button>
  </div>

  <div class="filters">
    <button class="active">All</button>
    <button>Tops</button>
    <button>Bottoms</button>
    <button>Accessories</button>
    <button>Makeup</button>
    <button>Shoes</button>
  </div>

  <div class="product-grid">
    <!-- Placeholder for future product cards -->
    <p style="padding: 20px; text-align:center; color:#666;">No products available yet.</p>
  </div>

  <nav class="bottom-nav">
    <button class="active">🏠<br>Explore</button>
    <button>🧠<br>AI Stylist</button>
    <button>👥<br>Following</button>
    <button>👤<br>Me</button>
  </nav>
</body>
</html>
