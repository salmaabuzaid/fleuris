<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Fleuris - Your Garden of Unique Brands</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5AA582" />

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #DFF3E3, #B8D3C7);
      color: #2A4D3B;
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header with logo and user info */
    header {
      background: white;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 3px 10px rgba(90, 165, 130, 0.25);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #5AA582;
      user-select: none;
    }
    header .logo svg {
      width: 28px;
      height: 28px;
      fill: #5AA582;
      animation: bloom 2s ease-in-out infinite alternate;
    }
    @keyframes bloom {
      0% { transform: scale(0.9); opacity: 0.8; }
      100% { transform: scale(1.1); opacity: 1; }
    }
    header #userLevel {
      font-weight: 600;
      color: #5AA582;
      font-size: 1rem;
    }
    header button#logoutBtn {
      background: #5AA582;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    header button#logoutBtn:hover {
      background: #488164;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem 1rem 70px; /* bottom nav height + padding */
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
    }

    /* Tab contents */
    section.tab-content {
      display: none;
      animation: fadeIn 0.3s ease forwards;
    }
    section.tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Bottom navigation */
    nav#bottomNav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: white;
      box-shadow: 0 -3px 8px rgba(90,165,130,0.3);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    nav#bottomNav button {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.7rem;
      color: #5AA582;
      cursor: pointer;
      transition: color 0.3s ease;
      font-weight: 600;
      user-select: none;
      padding: 4px 8px 2px;
    }
    nav#bottomNav button svg {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }
    nav#bottomNav button.active {
      color: #327D54;
    }
    nav#bottomNav button.active svg {
      fill: #327D54;
    }

    /* Scrollbar styling */
    main::-webkit-scrollbar {
      width: 6px;
    }
    main::-webkit-scrollbar-thumb {
      background-color: #5AA582AA;
      border-radius: 3px;
    }

    /* Responsive adjustments */
    @media (min-width: 700px) {
      nav#bottomNav {
        max-width: 480px;
        margin: 0 auto;
        border-radius: 15px 15px 0 0;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo" aria-label="Fleuris logo with flower icon">
    <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="10" />
      <path d="M32 10 L32 22 M32 42 L32 54 M10 32 L22 32 M42 32 L54 32 M18 18 L26 26 M38 38 L46 46 M18 46 L26 38 M38 26 L46 18" stroke="#5AA582" stroke-width="3" stroke-linecap="round"/>
    </svg>
    Fleuris
  </div>
  <div id="userLevel" aria-live="polite">Level: 1</div>
  <button id="logoutBtn" aria-label="Log out">Log Out</button>
</header>

<main>
  <!-- Explore Tab -->
  <section id="tabExplore" class="tab-content active" tabindex="0" aria-label="Explore tab content">
    <h2>Explore</h2>
    <div id="exploreContent">
      <!-- Filters, search, products grid go here (will be added in JS) -->
      <p>Loading products...</p>
    </div>
  </section>

  <!-- AI Stylist Tab -->
  <section id="tabAIStylist" class="tab-content" tabindex="0" aria-label="AI Stylist tab content">
    <h2>AI Stylist</h2>
    <div id="aiStylistContent">
      <p>Coming soon: AI-powered fashion recommendations.</p>
    </div>
  </section>

  <!-- Following Tab -->
  <section id="tabFollowing" class="tab-content" tabindex="0" aria-label="Following tab content">
    <h2>Following</h2>
    <div id="followingContent">
      <p>Your followed brands and sellers will appear here.</p>
    </div>
  </section>

  <!-- Me Tab -->
  <section id="tabMe" class="tab-content" tabindex="0" aria-label="User profile tab content">
    <h2>Me</h2>
    <div id="meContent">
      <p>Loading user profile...</p>
    </div>
  </section>
</main>

<nav id="bottomNav" role="tablist" aria-label="Main navigation tabs">
  <button role="tab" aria-selected="true" aria-controls="tabExplore" id="btnExplore">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    Explore
  </button>
  <button role="tab" aria-selected="false" aria-controls="tabAIStylist" id="btnAIStylist">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/></svg>
    AI Stylist
  </button>
  <button role="tab" aria-selected="false" aria-controls="tabFollowing" id="btnFollowing">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zM12 14c-7 0-12 3.5-12 7v1h24v-1c0-3.5-5-7-12-7z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    Following
  </button>
  <button role="tab" aria-selected="false" aria-controls="tabMe" id="btnMe">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none"/><path d="M4 20c0-4 16-4 16 0" stroke="currentColor" stroke-width="2" fill="none"/></svg>
    Me
  </button>
</nav>
