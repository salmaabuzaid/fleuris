<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris Buyer Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Base reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #F3F9F6;
      color: #3B4A40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
      font-family: inherit;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 20px auto 80px;
      padding: 0 15px;
    }

    h2.section-title {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #6CA89A;
    }

    /* Bottom Navigation */
    nav.bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: white;
      box-shadow: 0 -2px 8px rgba(108,168,154,0.15);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    nav.bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      font-size: 0.9rem;
      color: #6CA89A;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 0 2px;
      transition: color 0.3s ease;
    }
    nav.bottom-nav button.active {
      color: #3B4A40;
      font-weight: 700;
    }
    nav.bottom-nav button svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    /* Sections */
    section {
      margin-bottom: 40px;
    }

    /* Explore */
    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
      overflow-x: auto;
      padding-bottom: 6px;
      -webkit-overflow-scrolling: touch;
    }
    .filter-bar button {
      flex: none;
      padding: 8px 20px;
      border-radius: 20px;
      border: 1.8px solid #6CA89A;
      background: white;
      color: #6CA89A;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .filter-bar button.active,
    .filter-bar button:hover {
      background: #6CA89A;
      color: white;
      border-color: #588774;
      box-shadow: 0 4px 10px rgba(88,135,116,0.4);
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 18px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(108,168,154,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(108,168,154,0.4);
    }
    .product-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1.5px solid #E4EFEA;
    }
    .product-info {
      padding: 10px 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 600;
      font-size: 1rem;
      color: #3B4A40;
      margin-bottom: 5px;
    }
    .product-price {
      font-weight: 700;
      font-size: 1rem;
      color: #588774;
    }

    /* Lookbooks */
    .lookbooks-container {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }
    .lookbook-card {
      min-width: 220px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(108,168,154,0.2);
      cursor: pointer;
      flex-shrink: 0;
      background: white;
    }
    .lookbook-img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }
    .lookbook-title {
      padding: 10px 15px;
      font-weight: 600;
      color: #3B4A40;
      font-size: 1.1rem;
    }

    /* Stories (seller videos) */
    .stories-container {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }
    .story {
      min-width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 5px 2px #6CA89A;
      cursor: pointer;
      flex-shrink: 0;
      border: 2.5px solid #E4EFEA;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .story-label {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 5px;
      color: #588774;
      font-weight: 600;
    }

    /* Personalized Feed */
    .feed-item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(108,168,154,0.2);
      margin-bottom: 20px;
      padding: 15px;
      color: #3B4A40;
    }
    .feed-item h3 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    .feed-item p {
      font-size: 0.95rem;
      line-height: 1.3;
      color: #555;
    }

    /* Me (profile) */
    .profile-info {
      max-width: 360px;
      margin: 30px auto 60px;
      text-align: center;
    }
    .profile-info h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #6CA89A;
      margin-bottom: 10px;
    }
    .profile-info p {
      font-weight: 500;
      color: #3B4A40;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .btn-logout {
      background: #6CA89A;
      color: #F3F9F6;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-logout:hover {
      background: #588774;
    }

    /* Badge & rewards placeholder */
    .rewards-badge {
      display: inline-block;
      background: #A7C4B5;
      color: #F3F9F6;
      padding: 4px 12px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-left: 10px;
    }

    /* Wishlist notification badge */
    .wishlist-icon {
      position: relative;
      font-size: 22px;
      cursor: pointer;
      color: #6CA89A;
    }
    .wishlist-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: #D14B4B;
      color: white;
      font-size: 12px;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Scrollbar styling for horizontal scroll */
    ::-webkit-scrollbar {
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #E4EFEA;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #6CA89A;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      }
      .lookbook-card {
        min-width: 180px;
      }
      nav.bottom-nav button span {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Explore tab content -->
    <section id="tab-explore" class="tab-content">
      <h2 class="section-title">Explore</h2>

      <div class="filter-bar" id="filterBar">
        <button class="active" data-filter="all">All</button>
        <button data-filter="tops">Tops</button>
        <button data-filter="bottoms">Bottoms</button>
        <button data-filter="accessories">Accessories</button>
        <button data-filter="makeup">Makeup</button>
      </div>

      <div class="product-grid" id="productGrid">
        <!-- Products loaded here -->
      </div>

      <h2 class="section-title" style="margin-top: 50px;">Lookbooks</h2>
      <div class="lookbooks-container" id="lookbooksContainer">
        <!-- Lookbooks loaded here -->
      </div>

      <h2 class="section-title" style="margin-top: 50px;">Seller Stories</h2>
      <div class="stories-container" id="storiesContainer">
        <!-- Seller stories loaded here -->
      </div>
    </section>

    <!-- AI Stylist tab content -->
    <section id="tab-ai" class="tab-content" style="display:none; padding-top: 20px;">
      <h2 class="section-title">AI Stylist</h2>
      <p>Coming soon! Get personalized outfit recommendations based on your preferences and style.</p>
    </section>

    <!-- Following tab content -->
    <section id="tab-following" class="tab-content" style="display:none; padding-top: 20px;">
      <h2 class="section-title">Following</h2>
      <div id="feedContainer">
        <!-- Personalized feed items -->
      </div>
    </section>

    <!-- Me tab content -->
    <section id="tab-me" class="tab-content" style="display:none; padding-top: 20px;">
      <div class="profile-info">
        <h2 id="profileName">User Name</h2>
        <p id="profileEmail">user@example.com</p>
        <div>
          Rewards: <span class="rewards-badge" id="userRewards">0</span>
        </div>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </section>

  </div>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <button id="navExplore" class="active" aria-label="Explore">
      <svg viewBox="0 0 24 24" ><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
      <span>Explore</span>
    </button>
    <button id="navAI" aria-label="AI Stylist">
      <svg viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 3.04 2.46 5.5 5.5 5.5H12v7h2v-7h1.5c3.04 0 5.5-2.46 5.5-5.5A7 7 0 0 0 12 2Zm0 2a5 5 0 0 1 5 5c0 1.67-1.34 3-3 3H12v-6Zm-4 6c-.55 0-1 .45-1 1v.5h2V11Zm8 1c0-.55-.45-1-1-1v1h2v-.5Z"/></svg>
      <span>AI Stylist</span>
    </button>
    <button id="navFollowing" aria-label="Following">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4Zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/></svg>
      <span>Following</span>
    </button>
    <button id="navMe" aria-label="Me">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4Zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4Z"/></svg>
      <span>Me</span>
    </button>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:cc88b4c58dc3108b579f3a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Authentication check
    auth.onAuthStateChanged(async user => {
      if (!user) {
        // Not logged in, redirect to landing
        window.location.href = "index.html";
        return;
      }
      // Check role buyer
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "buyer") {
        alert("Access denied: Not a buyer account.");
        auth.signOut();
        return;
      }
      loadUserProfile(user, userDoc.data());
      loadProducts();
      loadLookbooks();
      loadStories();
      loadFeed();
      loadWishlistCount();
      loadRewards();
    });

    // Load user profile info
    function loadUserProfile(user, data) {
      document.getElementById("profileName").textContent = user.email.split("@")[0];
      document.getElementById("profileEmail").textContent = user.email;
    }

    // Load products (mock data for now)
    const productsData = [
      {id:"p1",name:"Mint Green Blouse",category:"tops",price:"450 EGP",img:"https://images.unsplash.com/photo-1520962919831-8d30350ee09b?auto=format&fit=crop&w=400&q=80"},
      {id:"p2",name:"Elegant Beige Pants",category:"bottoms",price:"550 EGP",img:"https://images.unsplash.com/photo-1503342452485-86e765b4f9e6?auto=format&fit=crop&w=400&q=80"},
      {id:"p3",name:"Rose Gold Earrings",category:"accessories",price:"300 EGP",img:"https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80"},
      {id:"p4",name:"Soft Pink Lipstick",category:"makeup",price:"180 EGP",img:"https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=400&q=80"},
      {id:"p5",name:"White Summer Dress",category:"tops",price:"750 EGP",img:"https://images.unsplash.com/photo-1520975699399-1933e43781a5?auto=format&fit=crop&w=400&q=80"},
      {id:"p6",name:"Leather Handbag",category:"accessories",price:"1200 EGP",img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"}
    ];

    // Load products into grid with filter
    const productGrid = document.getElementById("productGrid");
    const filterBar = document.getElementById("filterBar");
    filterBar.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        [...filterBar.children].forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        const filter = e.target.dataset.filter;
        displayProducts(filter);
      }
    });

    function displayProducts(filter = "all") {
      productGrid.innerHTML = "";
      const filtered = filter === "all" ? productsData : productsData.filter(p => p.category === filter);
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" class="product-img" />
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price}</div>
          </div>
        `;
        productGrid.appendChild(card);
      });
    }
    displayProducts();

    // Lookbooks mock data
    const lookbooksData = [
      {id:"l1",title:"Summer Pastels",img:"https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80"},
      {id:"l2",title:"Elegant Evening",img:"https://images.unsplash.com/photo-1495121605193-b116b5b09f75?auto=format&fit=crop&w=400&q=80"},
      {id:"l3",title:"Casual Chic",img:"https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80"}
    ];

    // Load lookbooks
    const lookbooksContainer = document.getElementById("lookbooksContainer");
    function loadLookbooks() {
      lookbooksContainer.innerHTML = "";
      lookbooksData.forEach(lb => {
        const card = document.createElement("div");
        card.className = "lookbook-card";
        card.innerHTML = `
          <img src="${lb.img}" alt="${lb.title}" class="lookbook-img" />
          <div class="lookbook-title">${lb.title}</div>
        `;
        lookbooksContainer.appendChild(card);
      });
    }

    // Stories mock data (seller videos)
    const storiesData = [
      {id:"s1",name:"Nour's Boutique",img:"https://randomuser.me/api/portraits/women/68.jpg"},
      {id:"s2",name:"Laila's Jewelry",img:"https://randomuser.me/api/portraits/women/44.jpg"},
      {id:"s3",name:"Mona's Makeup",img:"https://randomuser.me/api/portraits/women/21.jpg"}
    ];

    // Load stories
    const storiesContainer = document.getElementById("storiesContainer");
    function loadStories() {
      storiesContainer.innerHTML = "";
      storiesData.forEach(s => {
        const story = document.createElement("div");
        story.className = "story";
        story.title = s.name;
        story.innerHTML = `<img src="${s.img}" alt="${s.name}">`;
        storiesContainer.appendChild(story);
      });
    }

    // Personalized feed mock data
    const feedData = [
      {id:"f1",title:"New Collection Launch",text:"Discover the latest arrivals from our top Egyptian designers!"},
      {id:"f2",title:"Tips for Summer Style",text:"Check out how to mix and match pastel colors for a fresh look."},
      {id:"f3",title:"Flash Sale Alert",text:"Up to 30% off on selected accessories. Limited time only!"}
    ];

    // Load personalized feed
    const feedContainer = document.getElementById("feedContainer");
    function loadFeed() {
      feedContainer.innerHTML = "";
      feedData.forEach(f => {
        const item = document.createElement("div");
        item.className = "feed-item";
        item.innerHTML = `<h3>${f.title}</h3><p>${f.text}</p>`;
        feedContainer.appendChild(item);
      });
    }

    // Wishlist count (mock)
    function loadWishlistCount() {
      // Here you would fetch wishlist count from Firestore
      // For now, mock count = 3
      const count = 3;
      // You can add a wishlist icon with badge somewhere if you want
    }

    // Rewards (mock)
    function loadRewards() {
      // Mock reward points
      const rewards = 120;
      document.getElementById("userRewards").textContent = rewards;
    }

    // Bottom nav logic
    const tabs = {
      navExplore: "tab-explore",
      navAI: "tab-ai",
      navFollowing: "tab-following",
      navMe: "tab-me"
    };

    Object.keys(tabs).forEach(navId => {
      const btn = document.getElementById(navId);
      btn.addEventListener("click", () => {
        // Hide all tabs
        Object.values(tabs).forEach(id => {
          document.getElementById(id).style.display = "none";
        });
        // Remove active from all nav
        Object.keys(tabs).forEach(nid => {
          document.getElementById(nid).classList.remove("active");
        });
        // Show current tab
        document.getElementById(tabs[navId]).style.display = "block";
        btn.classList.add("active");
      });
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
