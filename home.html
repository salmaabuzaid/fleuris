<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#a8d5ba" />
  <title>Fleuris | Home</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="home.css" />
  <script defer src="home.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <h1 class="brand-title">Fleuris</h1>
    <div class="user-level" id="userLevel">🌱 Rosebud</div>
    <button id="settingsBtn">⚙️</button>
  </header>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <button id="closeSettings">✖</button>
    <ul>
      <li>🌍 Language</li>
      <li>💱 Currency</li>
      <li>🔐 Privacy</li>
      <li>📞 Help & Support</li>
      <li id="signOutBtn">🚪 Sign Out</li>
    </ul>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="textSearch" placeholder="Search for styles..." />
    <input type="file" id="imageSearch" accept="image/*" hidden />
    <button id="photoSearchBtn">📷</button>
  </div>

  <!-- Filter Tabs -->
  <div class="filter-tabs">
    <button class="filter-btn active">All</button>
    <button class="filter-btn">Tops</button>
    <button class="filter-btn">Bottoms</button>
    <button class="filter-btn">Accessories</button>
    <button class="filter-btn">Makeup</button>
  </div>

  <!-- Main Content -->
  <main id="mainContent">
    <section id="exploreTab" class="tab active">
      <div id="productGrid" class="grid"></div>
    </section>

    <section id="aiTab" class="tab">
      <div id="aiChat" class="ai-container">
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Ask Flora..." />
          <button id="sendChat">➡️</button>
        </div>
      </div>
    </section>

    <section id="followingTab" class="tab">
      <div id="followedSellers"></div>
    </section>

    <section id="meTab" class="tab">
      <h2>My Profile</h2>
      <p><strong>Level:</strong> <span id="meLevel">🌱 Rosebud</span></p>
      <p><strong>Points:</strong> <span id="mePoints">0</span></p>
      <p><strong>Coins:</strong> <span id="meCoins">0</span></p>
      <p><strong>Badges:</strong> <span id="meBadges">None</span></p>
      <div id="wishlistSection">
        <h3>Wishlist ❤️</h3>
        <ul id="wishlistItems"></ul>
      </div>
      <div id="lookbookSection">
        <h3>Lookbooks 📔</h3>
        <div id="lookbooksGrid" class="grid"></div>
      </div>
      <div id="uploadedStyles">
        <h3>Styled Uploads 📸</h3>
        <div id="styledPhotos" class="grid"></div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-tab="exploreTab">🧭 Explore</button>
    <button class="nav-btn" data-tab="aiTab">🧠 AI Stylist</button>
    <button class="nav-btn" data-tab="followingTab">👥 Following</button>
    <button class="nav-btn" data-tab="meTab">🧍 Me</button>
  </nav>

  <!-- Floating Upload Button -->
  <button id="uploadStyleBtn" title="Upload styled photo">➕</button>
  <input type="file" id="stylePhotoInput" accept="image/*" hidden />

</body>
</html>
