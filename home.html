<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris | Explore</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="top-bar">
    <div class="brand">Fleuris</div>
    <div id="userLevel" class="user-level">Rosebud</div>
    <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
  </header>

  <!-- Settings Modal -->
  <div id="settingsModal" class="settings-modal hidden">
    <ul>
      <li>Language</li>
      <li>Currency</li>
      <li>Privacy & Security</li>
      <li>Help & Support</li>
      <li onclick="signOut()">Sign Out</li>
    </ul>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search..." />
    <input type="file" accept="image/*" onchange="handlePhotoUpload(this.files[0])" />
  </div>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="active">All</button>
    <button>Tops</button>
    <button>Bottoms</button>
    <button>Accessories</button>
    <button>Makeup</button>
  </div>

  <!-- Product Grid (placeholder) -->
  <section class="product-grid" id="productGrid">
    <p>No products yet. Check back soon!</p>
  </section>

  <!-- Buyer Info Section -->
  <section class="user-info">
    <h3>Your Coins: <span id="userCoins">0</span></h3>
    <div id="badgesContainer" class="badges"></div>
    <h4>Wishlist</h4>
    <div id="wishlistContainer"></div>
    <h4>Personalized Feed</h4>
    <div id="personalizedFeed"></div>
  </section>

  <!-- Seller Profile -->
  <section id="sellerProfile"></section>

  <!-- Bottom Navigation Tabs -->
  <nav class="bottom-nav">
    <button class="active">Explore</button>
    <button>AI Stylist</button>
    <button>Following</button>
    <button>Me</button>
  </nav>

  <!-- Firebase Logic -->
  <script type="module" src="home.js"></script>
  <script>
    function toggleSettings() {
      document.getElementById('settingsModal').classList.toggle('hidden');
    }
  </script>
</body>
</html>
