<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleuris – Home</title>
  <link rel="stylesheet" href="home.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">Fleuris</div>
    <div class="user-level" id="userLevel">Level 1</div>
    <div class="settings-btn" onclick="openSettings()">
      <i class="fas fa-cog"></i>
    </div>
  </header>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">&times;</span>
      <h2>Settings</h2>
      <label>Language:
        <select id="languageSelect" onchange="changeLanguage()">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ar">العربية</option>
          <option value="hi">हिंदी</option>
          <option value="de">Deutsch</option>
        </select>
      </label>
      <label>Currency:
        <select id="currencySelect" onchange="changeCurrency()">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="egp">EGP</option>
        </select>
      </label>
      <button onclick="logout()">Sign Out</button>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="triggerPhotoSearch()"><i class="fas fa-camera"></i></button>
    <button onclick="triggerTextSearch()"><i class="fas fa-search"></i></button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <button class="filter active" onclick="filterProducts('all')">All</button>
    <button class="filter" onclick="filterProducts('tops')">Tops</button>
    <button class="filter" onclick="filterProducts('bottoms')">Bottoms</button>
    <button class="filter" onclick="filterProducts('accessories')">Accessories</button>
    <button class="filter" onclick="filterProducts('makeup')">Makeup</button>
  </div>

  <!-- Product Grid -->
  <div id="productGrid" class="product-grid">
    <!-- Products loaded dynamically from Firestore -->
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button onclick="switchTab('explore')" class="active"><i class="fas fa-compass"></i><span>Explore</span></button>
    <button onclick="switchTab('aiStylist')"><i class="fas fa-robot"></i><span>AI Stylist</span></button>
    <button onclick="switchTab('following')"><i class="fas fa-user-friends"></i><span>Following</span></button>
    <button onclick="switchTab('me')"><i class="fas fa-user"></i><span>Me</span></button>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  <script src="home.js"></script>
</body>
</html>
