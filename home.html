<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris - Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5AA582" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 2rem;
      background: linear-gradient(135deg, #DFF3E3, #B8D3C7);
      color: #2A4D3B;
      min-height: 100vh;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
    }
    button {
      background-color: #5AA582;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #488164;
    }
    .content {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(90,165,130,0.3);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .role-label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #5AA582;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Fleuris</h1>
    <button id="logout-btn">Log Out</button>
  </header>

  <main class="content">
    <div id="user-info">
      <p>Loading user info...</p>
    </div>

    <div id="dashboard-content" style="display:none;">
      <!-- Content will be updated by JS -->
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userInfoDiv = document.getElementById('user-info');
    const dashboardContent = document.getElementById('dashboard-content');
    const logoutBtn = document.getElementById('logout-btn');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Not logged in - redirect to landing page
        window.location.href = 'index.html';
        return;
      }

      try {
        const doc = await db.collection('users').doc(user.uid).get();
        if (!doc.exists) {
          userInfoDiv.innerHTML = '<p>User profile not found.</p>';
          return;
        }
        const userData = doc.data();

        userInfoDiv.innerHTML = `
          <p>Hello, <strong>${userData.name}</strong>!</p>
          <p class="role-label">Role: ${userData.role.charAt(0).toUpperCase() + userData.role.slice(1)}</p>
        `;

        dashboardContent.style.display = 'block';
        if (userData.role === 'seller') {
          dashboardContent.innerHTML = `
            <h2>Seller Dashboard</h2>
            <p>Here you can add products, manage auctions, and track sales.</p>
            <!-- Add your seller features here -->
          `;
        } else {
          dashboardContent.innerHTML = `
            <h2>Buyer Dashboard</h2>
            <p>Explore products, track your wishlist, and enjoy your shopping experience.</p>
            <!-- Add your buyer features here -->
          `;
        }

      } catch (err) {
        userInfoDiv.innerHTML = `<p>Error loading user info: ${err.message}</p>`;
      }
    });

    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    };

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>

</body>
</html>
