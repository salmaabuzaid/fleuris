<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Fleuris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <h1 class="logo">Fleuris</h1>
      <div class="tagline">Your Garden of Unique Brands</div>
    </div>
    <div class="nav-buttons">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <h2 id="welcomeMessage">Welcome back!</h2>
    <p>Explore the newest items and treat yourself ðŸŒ¸</p>

    <div class="product-grid">
      <!-- Sample product cards (can be reused) -->
      <div class="product-card">
        <img src="assets/earrings.jpg" alt="Pearl Rose Studs" />
        <div class="product-name">Pearl Rose Studs</div>
        <div class="product-price">15 Coins</div>
      </div>
      <div class="product-card">
        <img src="assets/skirt.jpg" alt="Pastel Pleated Skirt" />
        <div class="product-name">Pastel Pleated Skirt</div>
        <div class="product-price">30 Coins</div>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:your-app-id"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('welcomeMessage').textContent = `Welcome, ${user.email}!`;
      } else {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
