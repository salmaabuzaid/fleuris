<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris - Your Garden of Unique Brands</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <div class="branding">
      <h1>Fleuris</h1>
      <p class="tagline">Your Garden of Unique Brands</p>
    </div>
    <div class="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </header>

  <main>
    <section id="products-feed">
      <h2>Featured Products</h2>
      <div id="products-list" class="products-list"></div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden">
    <form id="login-form" class="modal-content">
      <h3>Login</h3>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="login-close">Cancel</button>
      <p id="login-error" class="error-msg"></p>
    </form>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal hidden">
    <form id="signup-form" class="modal-content">
      <h3>Sign Up</h3>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required minlength="6" />
      <button type="submit">Sign Up</button>
      <button type="button" id="signup-close">Cancel</button>
      <p id="signup-error" class="error-msg"></p>
    </form>
  </div>

  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
