<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris – Marketplace for Buyers & Sellers</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #4e9c81;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button {
      background-color: #4e9c81;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background-color: #3e7b67;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #4e9c81;
    }
    .modal-content input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4e9c81;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .close-btn {
      background: transparent;
      color: #555;
      font-size: 1.2rem;
      border: none;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fleuris</h1>
    <p>The girly marketplace for fashion, beauty, and lifestyle lovers.</p>
  </header>

  <div class="buttons">
    <button onclick="openModal('buyerLoginModal')">Login as Buyer</button>
    <button onclick="openModal('buyerSignupModal')">Sign Up as Buyer</button>
    <button onclick="openModal('sellerLoginModal')">Login as Seller</button>
    <button onclick="openModal('sellerSignupModal')">Sign Up as Seller</button>
  </div>

  <!-- Modals -->
  <div id="buyerLoginModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('buyerLoginModal')">×</button>
      <h2>Buyer Login</h2>
      <input id="buyerLoginEmail" type="email" placeholder="Email">
      <input id="buyerLoginPassword" type="password" placeholder="Password">
      <button onclick="login('buyer')">Login</button>
    </div>
  </div>

  <div id="buyerSignupModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('buyerSignupModal')">×</button>
      <h2>Buyer Sign Up</h2>
      <input id="buyerSignupEmail" type="email" placeholder="Email">
      <input id="buyerSignupPassword" type="password" placeholder="Password">
      <button onclick="signUp('buyer')">Sign Up</button>
    </div>
  </div>

  <div id="sellerLoginModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('sellerLoginModal')">×</button>
      <h2>Seller Login</h2>
      <input id="sellerLoginEmail" type="email" placeholder="Email">
      <input id="sellerLoginPassword" type="password" placeholder="Password">
      <button onclick="login('seller')">Login</button>
    </div>
  </div>

  <div id="sellerSignupModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('sellerSignupModal')">×</button>
      <h2>Seller Sign Up</h2>
      <input id="sellerSignupEmail" type="email" placeholder="Email">
      <input id="sellerSignupPassword" type="password" placeholder="Password">
      <button onclick="signUp('seller')">Sign Up</button>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, setDoc, getDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:placeholder"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signUp = async function(role) {
      const email = document.getElementById(`${role}SignupEmail`).value;
      const password = document.getElementById(`${role}SignupPassword`).value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          role,
          createdAt: serverTimestamp()
        });

        alert("Signed up successfully!");
        location.href = role === "buyer" ? "home.html" : "seller.html";
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async function(role) {
      const email = document.getElementById(`${role}LoginEmail`).value;
      const password = document.getElementById(`${role}LoginPassword`).value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.data();

        if (!userData || userData.role !== role) {
          alert("You're logging in with the wrong role.");
          return;
        }

        alert("Logged in!");
        location.href = role === "buyer" ? "home.html" : "seller.html";
      } catch (error) {
        alert(error.message);
      }
    };

    window.openModal = function(id) {
      document.getElementById(id).style.display = 'flex';
    };

    window.closeModal = function(id) {
      document.getElementById(id).style.display = 'none';
    };
  </script>
</body>
</html>
