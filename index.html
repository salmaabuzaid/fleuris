<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleuris | Your Garden of Unique Brands</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
    }

    .tagline {
      font-size: 14px;
      color: #777;
    }

    nav button {
      margin-left: 15px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #444;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="brand">Fleuris</div>
      <div class="tagline">Your Garden of Unique Brands</div>
    </div>
    <nav>
      <button onclick="window.location.href='auth.html'">Log In</button>
      <button onclick="window.location.href='auth.html'">Sign Up</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Fleuris</h1>
    <p>Discover, collect, and celebrate one-of-a-kind brands.</p>
  </section>

</body>
</html>
