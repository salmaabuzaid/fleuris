<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris - Your Garden of Unique Brands</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d9f0e7; /* pastel green */
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #a9d5b8; /* darker pastel green */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #2f5847;
      margin: 0;
    }
    .tagline {
      font-size: 0.9rem;
      color: #385f4b;
      font-style: italic;
      margin-top: 3px;
    }

    /* Nav buttons */
    .nav-buttons {
      display: flex;
      gap: 15px;
    }
    .nav-buttons button {
      background-color: #f7a1a1; /* pastel pink */
      color: white;
      font-weight: 700;
    }
    .nav-buttons button:hover {
      background-color: #e27373;
    }

    /* Main product grid */
    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #2f5847;
      margin-bottom: 15px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .product-name {
      font-weight: 700;
      margin-bottom: 8px;
      color: #3a6b49;
    }
    .product-price {
      color: #759a82;
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* Modal overlay for login/signup */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2f5847;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #4f6e56;
    }
    .modal input[type="email"],
    .modal input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1.5px solid #a9d5b8;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal button {
      width: 100%;
      background-color: #a9d5b8;
      color: #fff;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    .modal button:hover {
      background-color: #7ea986;
    }
    .modal .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: transparent;
      color: #a9d5b8;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
    .error-msg {
      color: #e73c3c;
      margin-bottom: 10px;
      font-weight: 600;
      min-height: 18px;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .product-card img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1 class="logo">Fleuris</h1>
    <div class="tagline">Your Garden of Unique Brands</div>
  </div>

  <div class="nav-buttons">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
</header>

<main>
  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="assets/earrings.jpg" alt="Pearl Rose Studs" />
      <div class="product-name">Pearl Rose Studs</div>
      <div class="product-price">15 Coins</div>
    </div>
    <div class="product-card">
      <img src="assets/skirt.jpg" alt="Pastel Pleated Skirt" />
      <div class="product-name">Pastel Pleated Skirt</div>
      <div class="product-price">30 Coins</div>
    </div>
    <div class="product-card">
      <img src="assets/necklace.jpg" alt="Crystal Garden Necklace" />
      <div class="product-name">Crystal Garden Necklace</div>
      <div class="product-price">22 Coins</div>
    </div>
    <div class="product-card">
      <img src="assets/purse.jpg" alt="Vintage Purse" />
      <div class="product-name">Vintage Purse</div>
      <div class="product-price">40 Coins</div>
    </div>
  </div>
</main>

<!-- Login Modal -->
<div id="loginModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div class="modal">
    <button class="close-btn" aria-label="Close login form">&times;</button>
    <h3 id="loginTitle">Login</h3>
    <div class="error-msg" id="loginError"></div>
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required autocomplete="username" />
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="signupTitle">
  <div class="modal">
    <button class="close-btn" aria-label="Close signup form">&times;</button>
    <h3 id="signupTitle">Sign Up</h3>
    <div class="error-msg" id="signupError"></div>
    <form id="signupForm">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required autocomplete="username" />
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" required minlength="6" autocomplete="new-password" />
      <button type="submit">Create Account</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  // Initialize Supabase
  const supabaseUrl = 'https://ervcbdxtlzomgbbfwncl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVydmNiZHh0bHpvbWdiYmZ3bmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMjI2NDMsImV4cCI6MjA2NDY5ODY0M30.rr2hpt4QtBK2US92bzYQqhmIE65VIUpZsFpTbIVBt4w';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Modal elements
  const loginModal = document.getElementById('loginModal');
  const signupModal = document.getElementById('signupModal');

  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');

  // Open modals
  loginBtn.addEventListener('click', () => {
    loginModal.classList.add('active');
  });
  signupBtn.addEventListener('click', () => {
    signupModal.classList.add('active');
  });

  // Close buttons
  loginModal.querySelector('.close-btn').addEventListener('click', () => {
    loginModal.classList.remove('active');
    clearLoginForm();
  });
  signupModal.querySelector('.close-btn').addEventListener('click', () => {
    signupModal.classList.remove('active');
    clearSignupForm();
  });

  // Clear error and inputs for login
  function clearLoginForm() {
    document.getElementById('loginError').textContent = '';
    document.getElementById('loginEmail').value = '';
    document.getElementById('loginPassword').value = '';
  }
  // Clear error and inputs for signup
  function clearSignupForm() {
    document.getElementById('signupError').textContent = '';
    document.getElementById('signupEmail').value = '';
    document.getElementById('signupPassword').value = '';
  }
    // Login form submit handler
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const errorEl = document.getElementById('loginError');
    errorEl.textContent = '';

    if (!email || !password) {
      errorEl.textContent = 'Please enter both email and password.';
      return;
    }

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        errorEl.textContent = error.message;
        return;
      }
      // Successful login - redirect to home.html
      window.location.href = 'home.html';
    } catch (err) {
      errorEl.textContent = 'Unexpected error: ' + err.message;
    }
  });

  // Signup form submit handler
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const errorEl = document.getElementById('signupError');
    errorEl.textContent = '';

    if (!email || !password) {
      errorEl.textContent = 'Please enter both email and password.';
      return;
    }

    try {
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        errorEl.textContent = error.message;
        return;
      }
      alert('Sign up successful! Please check your email to confirm your account.');
      signupModal.classList.remove('active');
      clearSignupForm();
    } catch (err) {
      errorEl.textContent = 'Unexpected error: ' + err.message;
    }
  });

  // Optional: Close modals when clicking outside modal content
  [loginModal, signupModal].forEach(modal => {
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
        clearLoginForm();
        clearSignupForm();
      }
    });
  });
</body>
</html>
