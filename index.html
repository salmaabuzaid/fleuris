<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="landing-page">
  <header class="header">
    <div class="logo-section">
      <h1 class="logo">Fleuris</h1>
      <p class="tagline">Your Garden of Unique Brands</p>
    </div>
    <div class="auth-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <main class="product-preview">
    <h2>Explore Popular Finds</h2>
    <div class="product-grid">
      <!-- Placeholder product cards -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1"/>
        <p>Handmade Bracelet</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2"/>
        <p>Floral Mug</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 3"/>
        <p>Cute Tote Bag</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 4"/>
        <p>Pastel Earrings</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Fleuris. Made with 💐</p>
  </footer>
</body>
</html>
