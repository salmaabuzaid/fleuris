<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris App</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #1c1c3d;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: #fff;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      color: #5A704C;
    }

    p {
      font-size: 1.1em;
      margin: 15px auto;
      max-width: 500px;
    }

    .buttons {
      margin: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      border: none;
      background-color: #C2A04F;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 80px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .close {
      float: right;
      font-size: 1.2em;
      cursor: pointer;
    }

    .link-button {
      background: none;
      border: none;
      color: #5A704C;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fleuris</h1>
    <p>Where beauty meets business â€” Shop, Sell, and Flourish</p>
    <div class="buttons">
      <button onclick="showModal('loginModal')">Login</button>
      <button onclick="showModal('signupModal')">Sign Up</button>
    </div>
  </header>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <select id="signup-role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function showModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = "none";
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-lite.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:XXXX" // replace if needed
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
          email: email,
          role: role,
          createdAt: new Date()
        });

        alert("Signup successful!");
        window.location.href = role === 'buyer' ? 'home.html' : 'seller.html';
      } catch (err) {
        alert(err.message);
      }
    });

    // Login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        const userDoc = await getDoc(doc(db, "users", uid));
        const role = userDoc.exists() ? userDoc.data().role : null;

        if (role === 'buyer') {
          window.location.href = 'home.html';
        } else if (role === 'seller') {
          window.location.href = 'seller.html';
        } else {
          alert("Role not found.");
        }
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
