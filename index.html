<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <h1 class="logo">Fleuris</h1>
      <p class="tagline">Your Garden of Unique Brands</p>
    </div>
    <div class="auth-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <main class="product-showcase">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/sample-product.jpg" alt="Sample Product" />
        <p class="product-name">Vintage Flower Earrings</p>
        <p class="product-price">12 Coins</p>
      </div>
      <div class="product-card">
        <img src="assets/sample-product.jpg" alt="Sample Product" />
        <p class="product-name">Pastel Green Tote Bag</p>
        <p class="product-price">25 Coins</p>
      </div>
    </div>
  </main>
</body>
</html>
