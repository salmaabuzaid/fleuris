<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleuris - Your Garden of Unique Brands</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div id="logo">
      <h1>Fleuris</h1>
      <p>Your Garden of Unique Brands</p>
    </div>
    <div id="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </header>

  <main>
    <section id="offersSection">
      <h2>Special Offers</h2>
      <div id="offersContainer"></div>
    </section>

    <section id="productsSection">
      <h2>Products</h2>
      <div id="productsContainer"></div>
    </section>
  </main>

  <div id="authModal" class="modal hidden">
    <!-- Login / Signup forms will be dynamically inserted here -->
  </div>

  <script src="auth.js"></script> <!-- Handles login/signup UI & logic -->
</body>
</html>
