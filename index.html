<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fleuris - Login / Signup</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #d9f0e0; /* pastel green */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    border-radius: 12px;
    padding: 30px 40px;
    width: 350px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    margin-bottom: 8px;
    color: #3a8d58;
  }
  p.tagline {
    font-size: 14px;
    margin-bottom: 25px;
    color: #6b8e5e;
  }
  .tabs {
    display: flex;
    margin-bottom: 25px;
    border-bottom: 2px solid #c5d9c7;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    cursor: pointer;
    color: #7a9e7a;
    font-weight: 600;
  }
  .tab.active {
    border-bottom: 3px solid #3a8d58;
    color: #3a8d58;
  }
  form {
    display: none;
    flex-direction: column;
  }
  form.active {
    display: flex;
  }
  input[type="email"],
  input[type="password"] {
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1.8px solid #c5d9c7;
    border-radius: 6px;
    font-size: 15px;
  }
  button {
    background-color: #3a8d58;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 8px;
    font-weight: 600;
  }
  button:hover {
    background-color: #326c44;
  }
  .message {
    margin-top: 15px;
    font-size: 14px;
    color: red;
    min-height: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Fleuris</h1>
    <p class="tagline">Your Garden of Unique Brands</p>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="message" id="login-message"></div>
    </form>

    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password (min 6 chars)" minlength="6" required />
      <button type="submit">Sign Up</button>
      <div class="message" id="signup-message"></div>
    </form>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://ervcbdxtlzomgbbfwncl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVydmNiZHh0bHpvbWdiYmZ3bmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMjI2NDMsImV4cCI6MjA2NDY5ODY0M30.rr2hpt4QtBK2US92bzYQqhmIE65VIUpZsFpTbIVBt4w';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Tabs switching
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const message = document.getElementById('login-message');
      message.textContent = '';

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        message.textContent = error.message;
      } else {
        // Redirect to home page
        window.location.href = 'home.html';
      }
    });

    // Signup form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const message = document.getElementById('signup-message');
      message.textContent = '';

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        message.textContent = error.message;
      } else {
        message.textContent = 'Signup successful! Please check your email to confirm.';
      }
    });

    // Check if user already logged in - if yes, redirect to home
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'home.html';
      }
    });

<script>
  const supabaseUrl = 'https://ervcbdxtlzomgbbfwncl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVydmNiZHh0bHpvbWdiYmZ3bmNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMjI2NDMsImV4cCI6MjA2NDY5ODY0M30.rr2hpt4QtBK2US92bzYQqhmIE65VIUpZsFpTbIVBt4w';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Logout function called from the logout link in navbar
  function logout() {
    supabase.auth.signOut().then(() => {
      window.location.href = 'index.html'; // redirect to login page after logout
    });
  }

  // Redirect to login if no active session on page load
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (!session) {
      window.location.href = 'index.html'; // not logged in, redirect to login page
    }
  });
</script>
</body>
</html>
