<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleuris | Your Garden of Unique Brands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <h1 class="logo">Fleuris</h1>
      <div class="tagline">Your Garden of Unique Brands</div>
    </div>
    <div class="nav-buttons">
      <button id="openLogin">Log in</button>
      <button id="openSignup">Sign up</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Fleuris ðŸŒ¸</h2>
      <p>AI styling, lookbooks, auctions, rewards & community built for women.</p>
      <div class="cta">
        <button id="getStarted">Get started</button>
      </div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="authModal" class="modal-overlay hidden">
    <div class="modal active-modal">
      <button class="close-btn" id="closeAuth">&times;</button>
      <h3 id="authTitle">Log in</h3>
      <div class="error-msg" id="authError"></div>
      <label>Email</label>
      <input id="authEmail" type="email" />
      <label>Password</label>
      <input id="authPassword" type="password" />
      <label>Role</label>
      <select id="authRole">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <button id="authSubmit">Submit</button>
    </div>
  </div>

  <script type="module">
    // tiny UI wiring for modal open/close
    document.getElementById('openLogin').onclick = () => {
      document.getElementById('authTitle').textContent = 'Log in';
      document.getElementById('authSubmit').dataset.mode = 'login';
      document.getElementById('authModal').classList.remove('hidden');
    };
    document.getElementById('openSignup').onclick = () => {
      document.getElementById('authTitle').textContent = 'Sign up';
      document.getElementById('authSubmit').dataset.mode = 'signup';
      document.getElementById('authModal').classList.remove('hidden');
    };
    document.getElementById('closeAuth').onclick = () => document.getElementById('authModal').classList.add('hidden');
    document.getElementById('getStarted').onclick = () => document.getElementById('openSignup').click();
  </script>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.getElementById('authSubmit').addEventListener('click', async () => {
      const mode = document.getElementById('authSubmit').dataset.mode || 'login';
      const email = document.getElementById('authEmail').value.trim();
      const password = document.getElementById('authPassword').value;
      const role = document.getElementById('authRole').value;
      const err = document.getElementById('authError');
      err.textContent = '';

      try {
        if (mode === 'signup') {
          const uc = await createUserWithEmailAndPassword(auth, email, password);
          // create user doc
          await setDoc(doc(db, 'users', uc.user.uid), {
            email,
            role,
            coins: 0,
            points: 0,
            level: 'Rosebud',
            badges: [],
            wishlist: [],
            following: [],
            createdAt: new Date()
          });
          window.location.href = role === 'seller' ? 'seller.html' : 'home.html';
        } else {
          const uc = await signInWithEmailAndPassword(auth, email, password);
          const udoc = await getDoc(doc(db, 'users', uc.user.uid));
          const userRole = udoc.exists() ? udoc.data().role : 'buyer';
          window.location.href = userRole === 'seller' ? 'seller.html' : 'home.html';
        }
      } catch (e) {
        err.textContent = e.message;
      }
    });
  </script>
</body>
</html>
