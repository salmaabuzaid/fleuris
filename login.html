<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 270px;
    }
    #google-login-btn {
      background-color: #4285F4;
      margin-top: 15px;
    }
    #user-email {
      margin-top: 20px;
      font-weight: bold;
    }
    #points-display {
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      width: 300px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <h1>üå∏ Fleuris Login</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Log In</button>
  
  <button id="google-login-btn" onclick="loginWithGoogle()">Log In with Google</button>

  <p id="user-email"></p>
  <p id="points-display">Loading points...</p>
  
  <div id="status"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://your-supabase-url.supabase.co', 'your-public-anon-key');

    const statusDiv = document.getElementById("status");

    function showMessage(message, type='success') {
      statusDiv.innerText = message;
      statusDiv.className = type;
      statusDiv.style.display = "block";
    }

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Logging in...", "success");

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showMessage("‚ùå Login error: " + error.message, "error");
        return;
      }

      const user = data.user;
      document.getElementById("user-email").innerText = 'Logged in as: ' + user.email;
      showMessage("‚úÖ Login successful!", "success");

      // Check if profile exists
      let { data: profile, error: fetchError } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();
