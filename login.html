<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Fleuris</title>
  <style>
    body {
      margin: 0;
      background-color: #f8c6d3; /* pastel pink */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: transparent;
      font-size: 2rem;
      font-weight: bold;
      color: #d6336c; /* deeper pink for contrast */
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(214, 51, 108, 0.3);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"], input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b52a5b;
    }
    .back-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .back-link a {
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Fleuris</header>
  <main>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="back-link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </form>
  </main>

  <script>
    // Add your login logic here (for example, Supabase auth integration)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login functionality will be added here!');
    });
  </script>
</body>
</html>
