<!-- seller.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleuris | Seller Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f8f9fa;
    }
    header {
      background: #b7e4c7;
      padding: 10px 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .dashboard {
      padding: 20px;
    }
    .dashboard h2 {
      color: #1b4332;
    }
    .actions button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #74c69d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .stats {
      margin-top: 30px;
    }
    .stat-box {
      background: #e6f4ea;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <div>Fleuris Seller</div>
  <div>🪙 0 coins</div>
</header>

<div class="dashboard">
  <h2>Welcome, Seller 🌸</h2>

  <div class="actions">
    <button>📸 Upload New Product</button>
    <button>🎥 Post Story or Lookbook</button>
    <button>🏷️ Start Auction</button>
    <button>📊 View Orders & Stats</button>
  </div>

  <div class="stats">
    <div class="stat-box">Followers: 0</div>
    <div class="stat-box">Total Sales: $0</div>
    <div class="stat-box">Active Products: 0</div>
  </div>
</div>

</body>
</html>
