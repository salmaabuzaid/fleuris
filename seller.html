<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleuris Seller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9f7;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.2rem;
      background: #aad7c1;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #91c9ad;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Upload a Product</h1>

  <form id="product-form">
    <label>Product Name:
      <input type="text" id="name" required>
    </label>

    <label>Price (USD):
      <input type="number" id="price" required>
    </label>

    <label>Category:
      <select id="category" required>
        <option value="">Select</option>
        <option value="Tops">Tops</option>
        <option value="Bottoms">Bottoms</option>
        <option value="Accessories">Accessories</option>
        <option value="Makeup">Makeup</option>
      </select>
    </label>

    <label>Image:
      <input type="file" id="image" accept="image/*" required>
    </label>

    <button type="submit">Upload Product</button>
    <div class="status" id="status"></div>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-lite.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx7DAvkZupSDXg4aXWvtfSQWhqX32Kwrs",
      authDomain: "fleuris-3df99.firebaseapp.com",
      projectId: "fleuris-3df99",
      storageBucket: "fleuris-3df99.appspot.com",
      messagingSenderId: "831344111439",
      appId: "1:831344111439:web:YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('product-form');
    const statusDiv = document.getElementById('status');

    let currentUserId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUserId = user.uid;
      } else {
        window.location.href = "index.html";
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Uploading...";

      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const imageFile = document.getElementById("image").files[0];

      if (!imageFile || !currentUserId) {
        statusDiv.textContent = "Missing image or not logged in.";
        return;
      }

      try {
        const imageRef = ref(storage, `products/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imageRef, imageFile);
        const imageUrl = await getDownloadURL(imageRef);

        await addDoc(collection(db, "products"), {
          name,
          price,
          category,
          imageUrl,
          sellerId: currentUserId,
          createdAt: serverTimestamp()
        });

        statusDiv.textContent = "✅ Product uploaded successfully!";
        form.reset();
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ Upload failed.";
      }
    });
  </script>

</body>
</html>
