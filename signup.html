<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleuris Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #d63384;
    }

    input {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #email-signup-btn {
      background-color: #28a745;
      color: white;
    }

    #google-signup-btn {
      background-color: #4285F4;
      color: white;
    }

    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      width: 300px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <h1>üå± Join Fleuris</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="email-signup-btn" onclick="signupWithEmail()">Sign Up with Email</button>

  <button id="google-signup-btn" onclick="signupWithGoogle()">Sign Up with Google</button>

  <div id="status"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://ervcbdxtlzomgbbfwncl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVydmNiZHh0bH-pvbWdiYmZ3bmNsIiwicm9sZSI6ImFub24iLCJp-YXQiOjE3NDkxMjI2NDMsImV4cCI6Mj-A2NDY5ODY0M30.rr2hpt4QtBK2US92bzYQqh-mIE65VIUpZsFpTbIVBt4w');

    async function signupWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      const statusDiv = document.getElementById("status");

      if (error) {
        statusDiv.innerText = "‚ùå " + error.message;
        statusDiv.className = "error";
        statusDiv.style.display = "block";
        return;
      }

      statusDiv.innerText = "‚úÖ Signed up! Please check your email to verify your account.";
      statusDiv.className = "success";
      statusDiv.style.display = "block";

      // Only insert profile if user object exists
      if (data.user) {
        await supabase.from('profiles').insert({
          id: data.user.id,
          points: 0,
          coins: 0,
          level: 'Rosebud'
        });
      }
    }

    async function signupWithGoogle() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google'
      });

      if (error) {
        const statusDiv = document.getElementById("status");
        statusDiv.innerText = "‚ùå " + error.message;
        statusDiv.className = "error";
        statusDiv.style.display = "block";
      }
    }

    window.signupWithEmail = signupWithEmail;
    window.signupWithGoogle = signupWithGoogle;
  </script>

</body>
</html>
